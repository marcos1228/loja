<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruna Fashion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f2f2f2; /* Cinza claro */
    }

    .header {
      background-color: #666; /* Cinza escuro */
      color: #fff; /* Texto branco */
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
    }

    .nav {
      display: inline-block;
    }

    .nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .nav ul li {
      display: inline;
      margin-right: 20px;
    }

    .nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .produtos {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .produto {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 20px;
      width: 300px;
    }

    .produto img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .produto h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .produto p {
      margin-bottom: 10px;
    }

    .produto a {
      display: inline-block;
      background-color: #007bff; /* Azul */
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .produto a:hover {
      background-color: #0056b3; /* Azul escuro */
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Bruna Fashion</h1>
    <nav class="nav">
      <ul>
        <li><a href="#produtos">Produtos</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="produtos" class="produtos">
    <div class="produto">
      <img src="roupa1.jpg" alt="Roupa 1">
      <h2>Roupa 1</h2>
      <p>Preço: R$ 99,99</p>
      <a href="#">Comprar</a>
    </div>
    
    <div class="produto">
      <img src="perfume1.jpg" alt="Perfume 1">
      <h2>Perfume 1</h2>
      <p>Preço: R$ 49,99</p>
      <a href="#">Comprar</a>
    </div>
    
    <!-- Adicione mais produtos conforme necessário -->
  </section>
</body>
</html>
